<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-Based Greeting</title>
    
    <!-- Link to Google Fonts for Libreta -->
    <link href="https://fonts.googleapis.com/css2?family=Literata:ital,opsz,wght@0,7..72,200..900;1,7..72,200..900&display=swap" rel="stylesheet">

    <style>
        /* Apply the Libreta font to the entire page */
        body {
            font-family: 'Literata', sans-serif;
            font-weight: 300;
            background-color: #191919; /* Purple background */
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Centering the greeting text */
        .greeting-container {
            background-color: #3C2D49;
            padding: 30px 40px;
            border-radius: 20px; /* Rounded borders */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Slight shadow for depth */
            text-align: center;
            width: 385px;
            
        }

        h1 {
            color: #fff; /* Dark color for the greeting text */
            margin: 0;
            font-size: 14px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="greeting-container">
        <h1 id="greeting">Loading greeting...</h1>
    </div>

    <script>
        function getGreeting() {
            const now = new Date();
            const hours = now.getHours();
            let greeting = "";

            if (hours >= 5 && hours < 12) {
                greeting = "Bore da, Ceri!";
            } else if (hours >= 12 && hours < 18) {
                greeting = "Prynhawn da, Ceri!";
            } else if (hours >= 18 && hours < 22) {
                greeting = "Noswaith dda, Ceri!";
            } else {
                greeting = "Nos da, Ceri!";
            }

            return greeting;
        }

        document.getElementById("greeting").textContent = getGreeting();
    </script>
</body>
</html>
